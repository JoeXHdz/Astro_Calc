<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1> Astro Calculator </h1>
<body>
    <div>
        <input id="user-weight" class="input-text" type="text" placeholder="Weight">
    </div>
    <div class="custom-select">
        <select id="planets" name="dropdown" class="dropdown"></select>
    </div>
    <button id="calculate-button" class="btn">Calculate</button>
    <div id="result">
        <p id="output" class="output"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
